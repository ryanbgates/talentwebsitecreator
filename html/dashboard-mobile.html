<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Dashboard - Talent Website Creator</title>
    <link rel="stylesheet" href="../css/dashboard-mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-container">
            <div class="loading-logo">
                <img src="../assets/images/twc-full-logo.jpg" alt="Talent Website Creator">
            </div>
            <div class="loading-animation">
                <div class="scroll-dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-wrapper" style="opacity: 0;">
        <main class="main-content">
            <section class="page-hero">
                <div class="container">
                    <h1 id="userGreeting">Hello</h1>
                    <div style="display: flex; gap: 15px; margin-top: 20px; justify-content: center; flex-wrap: wrap;">
                        <a href="#" class="dashboard-menu-item contact-us" onclick="event.preventDefault(); window.contactModal?.show();" style="display: inline-flex;">
                            Contact Us
                        </a>
                        <a href="#" class="dashboard-menu-item sign-out" onclick="logoutUser(); return false;" style="display: inline-flex;">
                            Sign Out
                        </a>
                    </div>
                </div>
            </section>

            <!-- Billing Section (Now shown by default) -->
            <section class="billing-section-wrapper" id="billingSection">
                <div class="container">
                    <div class="billing-header">
                        <h2>Billing & Payments</h2>
                    </div>
                    <div id="billingContainer" class="billing-content">
                        <!-- Billing content will be loaded here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/firebase-auth.js"></script>
    
    <!-- Stripe Configuration -->
    <script src="../js/stripe-config.js"></script>
    
    <!-- Project Scripts -->
    <script src="../components/header-loader.js"></script>
    <script src="../components/header.js"></script>
    <script src="../components/page-utils.js"></script>
    <script src="../components/auth-loader.js"></script>
    <script src="../components/navigation-loader.js"></script>
    <script src="../components/contact-loader.js"></script>
    <script src="../js/billing.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
